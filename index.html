<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel = 'stylesheet' href = 'css/style.css'>
    <title>ToDoList Web</title>
</head>
<body background="img/giphy.gif" class = "backFull" id = "backGround">
    <form class = "hidden loginBoxPosition" id = "login_form">
        <input
                class = "textFontAColor3"
                required
                maxlength="15"
                type = "text"
                placeholder="What is your name?"
                style="background-color : black"
        />
        <input class = "textFontAColor3" type = "submit" value = "Log In" style="background-color : black" />
    </form>
    <h2 class ="textFontAColor2 clockPosition" id = "clock">00:00:00</h2>
    <h3 class = "hidden textFontAColor3 namePosition" id = "greeting"></h3>
    <form class = "todoListPosition hidden" id = "todo_form">
        <input class = "textFontAColor" type = "text" placeholder = "Write a To Do and Press Enter" required/>
    </form>
    <ol id = "todo_list"></ol>
    <div class = "textFontAColor2 quotePosition" id = "quote">
        <span></span>
        <span></span>
    </div>
    <script src = 'js/greetings.js'></script>
    <script src = 'js/clock.js'></script>
    <script src = "js/quotes.js"></script>
    <script src = "js/backGround.js"></script>
    <script src = "js/todo.js"></script>
</body>
</html>
